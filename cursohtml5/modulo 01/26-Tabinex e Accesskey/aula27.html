<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Tabinex e Accesskey</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
        <a href="www.youtube.com" tabindex="1" accesskey="y">Youtube</a><br>
        <a href="www.gmail.com" tabindex="2" accesskey="m">Gmail</a><br>

    </body>
</html>
