<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="GET">

        <fieldset>
            <legend>Informações pessoais</legend>
        Nome:<br>
        <input type="text" name="nome" required autofocus maxlength="20"><br> 
        Senha:<br>
        <input type="password" nsame="senha"><br>
        Email:<br> 
        <input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required><br><br>
        Imagem:<br>
        <input type="file" name="imagem"><br><br>

        <input type="hidden" name="id"><br><br>

        Data:<br>
        <input type="date" name="data" min="2000-12-31" max="2000-12-31"><br><br>

        Hora:<br>
        <input type="time" name="hora"><br>

        Mês e ano:<br>
        <input type="month" name="mes-ano"><br><br>

        Semana:<br>
        <input type="week" name="semana"><br><br>

        Data e hora:<br>
        <input type="datatime-local" name="data-e-hora"><br><br>

        Mensagem:<br>
        <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
        <button type="button">Clique-me</button><br>

        Escolha seu veiculo<br><br>        
        <select name="veiculo">
            <optgroup label="Carros">
            <options value="camaro">Camaro</options>
            <options value="hilux">Hilux</options>
            </optgroup>

            <optgroup label="Motos"></optgroup>
            <options value="pop100">Pop100</options>
            <options value="zig-50">Zig-50</options>
            </optgroup>
        </select>

        <br><br>

        Escolha um curso:<br>

        <input name="cursos" list="lista-cursos">

        <datalist id="lista-cursos">
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="PHP"></option>
        </datalist>

        
        URL<br>
        <input type="url" name="site"><br>

        Search:<br>
        <input type="search" name="pesquisa"><br>

        Telefone:<br>
        <input type="tel" name="telefone"><br>
        Time:<br>
        <input type="radio" name="time" value="sport" checked>Sport<br>
        <input type="radio" name="time" value="nautico">Nautico<br>
        <input type="radio" name="time" value="Santa Cruz">Santa Cruz<br>
        <br>
        Cores:<br>
        <input type="checkbox" name="cores" value="verde">verde<br>
        <input type="checkbox" name="cores" value="azul">azul<br>
        <input type="checkbox" name="cores" value="preto"checked>preto<br>

        Quantidade:<br>
        <input type="number" name="quantidade" min="0" max="500" step="10">
        <br>
        <input type="range" name="quantidade"><br>
        
        Cor:<br>
        <input type="color" name="cor">




        <br>
        <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>

    </form>
</body>
</html>
